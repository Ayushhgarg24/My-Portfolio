<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-T" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI-Powered Resume Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Poppins', 'sans-serif'],
            },
            colors: {
              'primary': 'var(--color-primary)',
              'secondary': 'var(--color-secondary)',
              'accent': 'var(--color-accent)',
              'background': 'var(--color-background)',
              'surface': 'var(--color-surface)',
              'text-primary': 'var(--color-text-primary)',
              'text-secondary': 'var(--color-text-secondary)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'pulse-glow': 'pulse-glow 5s ease-in-out infinite',
              'jiggle': 'jiggle 0.4s ease-in-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'pulse-glow': {
                '0%, 100%': { transform: 'scale(1)', opacity: '0.5' },
                '50%': { transform: 'scale(1.1)', opacity: '0.7' },
              },
              jiggle: {
                '0%, 100%': { transform: 'rotate(-3deg) scale(1.1)' },
                '50%': { transform: 'rotate(3deg) scale(1.1)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --color-primary: #3b82f6; /* blue-500 */
        --color-secondary: #0ea5e9; /* sky-500 */
        --color-accent: #ec4899; /* pink-500 */
        --color-background: #f1f5f9; /* slate-100 */
        --color-surface: #ffffff;
        --color-text-primary: #1e293b; /* slate-800 */
        --color-text-secondary: #475569; /* slate-600 */
      }
      .dark {
        --color-primary: #a78bfa; /* Lavender */
        --color-secondary: #0ea5e9; /* sky-500 */
        --color-accent: #f57dff; /* Neon Pink */
        --color-background: #0a192f; /* Dark Navy */
        --color-surface: #172a45; /* Lighter Navy */
        --color-text-primary: #ccd6f6; /* Light Slate */
        --color-text-secondary: #8892b0; /* Slate Gray */
      }
      body {
        background-color: var(--color-background);
        color: var(--color-text-primary);
        font-family: 'Poppins', sans-serif;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      /* Animation base classes */
      .scroll-animate {
        opacity: 0;
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        will-change: opacity, transform;
      }
      section.is-visible .scroll-animate {
        opacity: 1;
        transform: none;
      }

      /* Animation types */
      .animate-fade-in-up {
        transform: translateY(30px);
      }
      .animate-fade-in-left {
        transform: translateX(-30px);
      }
      .animate-fade-in-right {
        transform: translateX(30px);
      }
      .animate-zoom-in {
        transform: scale(0.95);
      }
      
      /* Typing effect */
      .typing-effect::after {
        content: '|';
        display: inline-block;
        animation: blink-caret 0.75s step-end infinite;
        color: var(--color-primary);
      }

      @keyframes blink-caret {
        from, to { opacity: 1 }
        50% { opacity: 0 }
      }

      .btn-gradient {
        background-image: linear-gradient(to right, #ec4899, #ef4444);
        border: none;
      }
      
      .vertical-text {
        writing-mode: vertical-rl;
        transform: rotate(180deg);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.8.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.14.0",
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1"
  }
}
</script>

</head>

  </body>
</html>
